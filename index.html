<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiden's Portfolio</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate on Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Header -->
  <header class="text-center py-20 bg-gray-800">
    <h1 class="text-4xl font-semibold" data-aos="fade-up">Welcome to Raiden's Portfolio</h1>
    <p id="typed-text" class="text-xl mt-4 text-gray-400" data-aos="fade-up"></p>
  </header>

  <!-- Projects Section -->
  <section id="projects" class="py-20">
    <h2 class="text-3xl font-semibold text-center mb-10" data-aos="fade-up">My Work</h2>

    <div class="container mx-auto px-6 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- Project 1 -->
      <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800" data-aos="zoom-in">
        <img src="./cdn/vidnestimg.png" alt="vidnest" class="w-full h-56 object-cover">
        <div class="p-5">
          <h3 class="text-xl font-semibold">Video Uploading Website</h3>
          <p class="text-gray-400 mt-2">A video uploading site similar to YouTube built with Tailwind CSS, Node.js, and MongoDB.</p>
          <div class="mt-4 flex justify-between">
            <a href="https://vidnest.netlify.app" target="_blank" class="text-blue-400 hover:text-blue-300">Live Site</a>
            <a href="https://github.com/raidendevelops/vidnestapi" target="_blank" class="text-gray-400 hover:text-gray-300">API</a>
            <a href="https://github.com/raidendevelops/vidnest" target="_blank" class="text-gray-400 hover:text-gray-300">GitHub</a>
          </div>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800" data-aos="zoom-in">
        <img src="./cdn/portfolio.png" alt="portfolio" class="w-full h-56 object-cover">
        <div class="p-5">
          <h3 class="text-xl font-semibold">Portfolio Website</h3>
          <p class="text-gray-400 mt-2">A sleek and animated portfolio built with Tailwind CSS and JavaScript.</p>
          <div class="mt-4 flex justify-between">
            <a href="https://raiden-portfolio.netlify.app" target="_blank" class="text-blue-400 hover:text-blue-300">Live Site</a>
            <a href="https://github.com/raidendevelops/portfolio" target="_blank" class="text-gray-400 hover:text-gray-300">GitHub</a>
          </div>
        </div>
      </div>
      </div>

    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
